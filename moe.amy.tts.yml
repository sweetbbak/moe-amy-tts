app-id: moe.amy.tts
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - name: piper
    buildsystem: simple
    build-commands:
      # - mv * /app/
      - mkdir -p /app/bin
      - ln -s /app/piper /app/bin/piper
    sources:
      - type: archive
        url: https://github.com/rhasspy/piper/releases/download/v1.2.0/piper_amd64.tar.gz
        sha256: 467c17935d2a22dcce9dc9e08ba07485e29be813097e7cf08c5627aa09d32e42

  - name: amy
    sources:
    - type: file
      path: moe.amy.tts.png
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/hicolor/256x256/apps/
      - mkdir -p /app/share/icons/hicolor/128x128/apps/

      - install -Dm644 moe.amy.tts.png /app/share/icons/hicolor/256x256/apps/moe.amy.tts.png
      - install -Dm644 moe.amy.tts.png /app/share/icons/hicolor/128x128/apps/moe.amy.tts.png"
  #     # - install -m644 moe.amy.tts.png /usr/share/icons/hicolor/256x256/apps/moe.amy.tts.png
  #     - ls -R
  #     - install -Dm644 moe.amy.tts.desktop "${FLATPAK_DEST}/share/applications/"
  #     - install -Dm644 moe.amy.tts.metainfo.xml "${FLATPAK_DEST}/share/metainfo/"
  #     - install -Dm644 moe.amy.tts.png "${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/moe.amy.tts.png"
  #   sources:
  #     - type: file
  #     - path: moe.amy.tts.desktop
  #     - type: file
  #     - path: moe.amy.tts.metainfo.xml
  #     - type: file
  #     - path: moe.amy.tts.png

  - name: metainfo
    sources:
    - type: file
      path: moe.amy.tts.metainfo.xml
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/metainfo
      - install -m644 moe.amy.tts.metainfo.xml  /app/share/metainfo/moe.amy.tts.metainfo.xml

  - name: desktop
    sources:
    - type: file
      path: moe.amy.tts.desktop
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/applications
      - install -m755 amy.desktop /app/share/applications

  - name: run.sh
    sources:
    - type: file
      path: run.sh
    buildsystem: simple
    build-commands:
      - install -m755 run.sh /app/bin/run.sh

  - name: ivona
    sources:
    - type: file
      path: amy.onnx
      url: https://raw.githubusercontent.com/sweetbbak/Neural-Amy-TTS/main/models/ivona_tts/amy.onnx
      sha256: 0c1d4d74dbba433deb99816334fa77824bb770c8544cbc0724e45583e90e6e3b
    buildsystem: simple
    build-commands:
      - mkdir /app/ivona
      - mv amy.onnx /app/ivona

  - name: ivona2
    sources:
    - type: file
      url: https://raw.githubusercontent.com/sweetbbak/Neural-Amy-TTS/main/models/ivona_tts/amy.onnx.json
      sha256: f83744ff6aa6138ebade1357b65b3f8456bc00b9edb913ab78674eb323ca32d0
      path: amy.onnx.json
    buildsystem: simple
    build-commands:
      - mv amy.onnx.json /app/ivona

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-documents
  - --filesystem=xdg-desktop
  - --filesystem=xdg-music
